version: '3.7'

services:

  partition_db:
    container_name: service_partition_postgres
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=partition
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=partitiondatabase
    ports:
      - 5432:5432

  keto-migrate:
    container_name: service_partition_keto_migration
    image: oryd/keto:v0.6.0
    links:
      - partition_db:partition_db
    depends_on:
      - partition_db
    environment:
      - LOG_LEVEL=debug
      - DSN=postgres://partition:secret@partition_db:5432/partitiondatabase?sslmode=disable
    command:
      migrate up --yes --all-namespaces
    restart: on-failure
    volumes:
      - ./keto.yaml:/home/ory/keto.yml

  keto:
    container_name: service_partition_keto
    image: oryd/keto:v0.6.0
    links:
      - partition_db:partition_db
    environment:
      - LOG_LEVEL=debug
      - DSN=postgres://partition:secret@partition_db:5432/partitiondatabase?sslmode=disable
    depends_on:
      - keto-migrate
      - partition_db
    volumes:
      - ./keto.yaml:/home/ory/keto.yml
    ports:
      - 4466:4466
      - 4467:4467


  hydra-migrate:
    container_name: service_partition_hydra_migration
    image: oryd/hydra:v1
    links:
      - partition_db:partition_db
    depends_on:
      - partition_db
    environment:
      - LOG_LEVEL=debug
      - DSN=postgres://partition:secret@partition_db:5432/partitiondatabase?sslmode=disable
    command:
      migrate sql -e --yes
    restart: on-failure

  hydra:
    container_name: service_partition_hydra
    image: oryd/hydra:v1
    links:
      - partition_db:partition_db
    depends_on:
      - partition_db
      - hydra-migrate
    command:
      serve -c /etc/config/hydra.yml all --dangerous-force-http
    environment:
      - DSN=postgres://partition:secret@partition_db:5432/partitiondatabase?sslmode=disable
    volumes:
      - ./hydra.yaml:/etc/config/hydra.yml
    ports:
      - 4444:4444
      - 4445:4445

  partition_migration:
    build: ../
    links:
      - partition_db:partition_db
    depends_on:
      - partition_db
    environment:
      - LOG_LEVEL=debug
      - DO_MIGRATION=true
      - DATABASE_URL=postgres://partition:secret@partition_db:5432/partitiondatabase?sslmode=disable
    restart: on-failure
