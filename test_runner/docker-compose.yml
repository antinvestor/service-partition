#    environment:
#      - LOG_LEVEL=debug
#      - DO_MIGRATION=true
#      - DATABASE_URL=postgres://partition:secret@postgresd:5432/partitiondatabase?sslmode=disable
#    restart: on-failure

  postgresd:
    container_name: srv_partition_postgres
    image: postgres:13
    environment:
      - POSTGRES_USER=partition
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=partitiondatabase
    ports:
      - 5423:5432
